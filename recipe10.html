<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>혼밥연구소</title>
  <link rel="icon" href="images/logo.png" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 폰트 -->
  <style>
    @font-face {
      font-family: 'KyoboHandwriting2023wsa';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2404-2@1.0/KyoboHandwriting2023wsa.woff2') format('woff2');
    }

    body {
      font-family: 'KyoboHandwriting2023wsa', sans-serif;
      background-color: #e8f2eb;
      color: #2c2c2c;
      margin: 0;
      padding: 0;
    }

    .recipe-header {
      background-image: url('images/egg.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .recipe-header h1 {
      font-size: 3rem;
    }

    .recipe-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .recipe-section h3 {
      color: #2C573C;
      margin-top: 24px;
      margin-bottom: 12px;
    }

    .recipe-section ul, .recipe-section ol {
      padding-left: 20px;
    }

    .recipe-image {
      width: 100%;
      border-radius: 12px;
      margin: 20px 0;
    }

    .btn-back {
      background-color: #2C573C;
      color: white;
    }

    .btn-back:hover {
      background-color: #244932;
    }
  </style>
</head>
<body>

  <!-- 상단 이미지 헤더 -->
  <div class="recipe-header">
    <h1>간장계란밥</h1>
  </div>

  <!-- 본문 레시피 -->
  <div class="recipe-container">
    <img src="images/recipe10/10.jpg" alt="간장계란밥 완성 이미지" class="recipe-image">

    <div class="recipe-section">
      <h3>🥣 재료</h3>
      <ul>
        <li>밥 1공기</li>
        <li>계란 2개</li>
        <li>간장 1스푼</li>
        <li>참기름 2스푼</li>
        <li>깨 (선택)</li>
      </ul>
    </div>

    <div class="recipe-section">
      <h3>🧑‍🍳 만드는 법</h3>
      <ol>
        <li>달걀을 반숙으로 프라이팬에 구워줍니다.</li>
        <li>밥을 그릇에 담고 간장 1스푼을 넣습니다.</li>
        <li>참기름 2스푼을 밥 위에 뿌려줍니다.</li>
        <li>프라이한 달걀을 밥 위에 얹습니다.</li>
        <li>깨를 뿌려 마무리합니다.</li>
      </ol>
    </div>

    <div class="recipe-section">
      <h3>💡 꿀팁</h3>
      <p>계란 노른자가 터지며 간장과 섞이는 맛이 포인트!</p>
    </div>

    <div class="text-center mt-4">
      <a href="recipes.html" class="btn btn-back px-4 py-2">← 레시피 목록으로 돌아가기</a>
    </div>
  </div>
  <!-- TOP 버튼 -->
  <a href="#" class="btn btn-success position-fixed bottom-0 end-0 m-4 rounded-circle shadow" style="width: 50px; height: 50px; z-index: 999;">
    <i class="bi bi-arrow-up-short fs-3"></i>
  </a>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
