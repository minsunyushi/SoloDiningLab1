    .custom-nav-link {
      position: relative;

      transition: color 0.2s;
      color: #fff;
      padding: 0.5rem 2.5rem;
      font-weight: 600;
      display: inline-block;
    }

    .custom-nav-link::after {
      content: "";
      display: block;
      position: absolute;
      left: 25%;
      bottom: 0;
      width: 50%;
      height: 2.5px;
      background: #fff;
      border-radius: 2px;
      transform: scaleX(0);
