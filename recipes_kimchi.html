    @font-face {

    body {

    /* 배경 이미지 */
    .main-bg {

    /* 상단 메뉴 항목 스타일 */
    .custom-nav-link {
      position: relative;
      font-size: 1.15rem;
      text-decoration: none !important;
      transition: color 0.2s;
      color: #fff;
      padding: 0.5rem 2.5rem;
      font-weight: 600;
    }

    /* 메뉴 하이라이트 효과 */
    .custom-nav-link::after {
      content: "";
      display: block;
      position: absolute;
      left: 25%;
      bottom: 0;
      width: 50%;
      height: 2.5px;
      background: #fff;
      border-radius: 2px;
      transform: scaleX(0);
      transition: transform 0.25s;
    }

    .custom-nav-link:hover::after,
    .custom-nav-link:focus::after {
      transform: scaleX(1);
    }

    /* 재료별 레시피 영역 */
    .recipe-banner {

      padding-bottom: 60px;
      text-align: center;

    }

    .category-link {
      color: white;
      margin: 0 10px;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .category-link:hover {
      color: #ffd700;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    /* 개별 레시피 카드 */
    .recipe-item {

      align-items: center;
    width: 400px;

    margin-left: 24px;

    .recipe-box {
    width: 100%;
    height: 320px;
    background-color: rgba(255, 255, 255, 0.3);
    border: 2px solid #fff;
    border-radius: 18px;
    backdrop-filter: blur(3px);
    transition: all 0.3s ease;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.22);
    display: block;
    }

    .recipe-box:hover {
    background-color: rgba(255, 255, 255, 0.5);
    transform: scale(1.07);
    }

    .recipe-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    }

    .recipe-title {
      margin-top: 18px;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    
  </style>
