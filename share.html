<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>혼밥연구소</title>

  <link rel="icon" href="images/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 스타일 정의 -->
  <style>
    /* 사용자 지정 폰트 */
    @font-face {
      font-family: 'KyoboHandwriting2023wsa';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2404-2@1.0/KyoboHandwriting2023wsa.woff2') format('woff2');
    }

    body {
      font-family: 'KyoboHandwriting2023wsa', sans-serif;
      background: #fff;
      margin: 0; 
      padding: 0;
      color: #fff;
    }

    /* 메인 배경 */
    .main-bg {
      background-image: url('images/background4.jpg');
      background-size: cover;
      background-position: top;
      min-height: 100vh;
      width: 100%;
    }

    /* 공유 섹션 스타일 */
    .share-section {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      margin: 3rem auto;
      width: 90%;
      max-width: 900px;
    }

    .share-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.3rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
    }

    /* 입력창 */
    textarea {
      width: 100%;
      height: 180px;
      resize: none;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      background-color: #fff;
      color: #000;
      box-shadow: inset 2px 2px 8px rgba(0,0,0,0.1);
    }

    /* SEND 버튼 */
    .send-btn {
      display: block;
      margin: 1rem auto 2rem;
      padding: 10px 30px;
      font-size: 1.1rem;
      background-color: #2C573C;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .send-btn:hover {
      background-color: #3e7a58;
      transform: scale(1.05);
    }

    /* 공유된 글 목록 */
    .shared-posts {
      background-color: #fff;
      padding: 1rem;
      border-radius: 12px;
      max-height: 300px;
      overflow-y: auto;
      color: #000;
    }

    .post-item {
      background-color: rgba(44, 87, 60, 0.1);
      padding: 0.7rem 1rem;
      border-radius: 10px;
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post-item span {
      flex-grow: 1;
      margin-right: 10px;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #2C573C;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #c0392b;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .navbar-brand img {
      height: 60px;
    }

    /* 하단 메뉴 네비게이션 스타일 */
    .custom-nav-link {
      position: relative;
      font-size: 1.15rem;
      text-decoration: none !important;
      transition: color 0.2s;
      color: #fff;
      padding: 0.5rem 2.5rem;
      font-weight: 600;
      display: inline-block;
    }

    .custom-nav-link::after {
      content: "";
      display: block;
      position: absolute;
      left: 25%;
      bottom: 0;
      width: 50%;
      height: 2.5px;
      background: #fff;
      border-radius: 2px;
      transform: scaleX(0);
      transition: transform 0.25s;
    }

    .custom-nav-link:hover::after,
    .custom-nav-link:focus::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <div class="main-bg">

    <!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg bg-light border-bottom">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- 왼쪽 공간 확보 (로고 가운데 정렬용) -->
    <div style="width: 300px;"></div>

    <!-- 가운데 로고 -->
    <a class="navbar-brand d-flex flex-column align-items-center" href="index.html">
      <img src="images/logo.png" alt="로고" class="mb-1" style="height: 60px;">
      <span class="fw-bold text-black" style="font-size: 1.5rem;">혼밥연구소</span>
    </a>

    <!-- 오른쪽 문구 -->
    <div style="width: 300px;" class="d-flex justify-content-end">
      <span class="px-3 py-1 rounded-pill bg-light border border-success text-success small shadow-sm">
        혼밥연구소와 함께 해주셔서 감사합니다.
      </span>
    </div>

  </div>
</nav>


    <!-- 중간 메뉴바 -->
    <div style="background-color: #2C573C; width: 100%;">
      <div class="container px-0">
        <ul class="nav justify-content-center mb-4 py-3" style="gap: 3rem;">
          <li class="nav-item d-flex align-items-center">
            <img src="images/spoon.png" alt="숟가락" style="height: 32px; margin-right: 2rem;">
          </li>
          <li class="nav-item"><a class="custom-nav-link" href="recipes.html">레시피</a></li>
          <li class="nav-item"><a class="custom-nav-link" href="menu.html">주간 식단</a></li>
          <li class="nav-item"><a class="custom-nav-link" href="kitchen.html">주방 노하우</a></li>
          <li class="nav-item"><a class="custom-nav-link" href="share.html">한 끼 공유</a></li>
          <li class="nav-item d-flex align-items-center">
            <img src="images/chopstick.png" alt="젓가락" style="height: 32px; margin-left: 2rem;">
          </li>
        </ul>
      </div>
    </div>

    <!-- 한 끼 공유 섹션 -->
    <section class="share-section">
      <h2>🍴 당신의 한 끼 레시피를 공유해주세요</h2>
      <textarea id="postInput" placeholder="당신의 한 끼 레시피를 공유해주세요!"></textarea>
      <button class="send-btn" onclick="savePost()">SEND</button>
      <div class="shared-posts" id="sharedPosts"></div>
    </section>

    <!-- TOP 버튼 -->
    <a href="#" class="btn btn-success position-fixed bottom-0 end-0 m-4 rounded-circle shadow" style="width: 50px; height: 50px; z-index: 999;">
      <i class="bi bi-arrow-up-short fs-3"></i>
    </a>

    <!-- 푸터 -->
    <footer class="bg-light text-muted py-4 border-top mt-5">
      <div class="container text-center small">
        <div style="background:rgba(44,87,60,0.07); border-radius:12px; padding:1.2rem 1rem 1rem 1rem; display:inline-block; box-shadow:0 2px 8px rgba(44,87,60,0.06);">
          <p style="font-size:1.1rem; color:#2C573C; margin-bottom:0.5rem; font-weight:600;">
            <i class="bi bi-heart-fill" style="color:#e74c3c; margin-right:6px;"></i>
            당신의 한 끼가 <span style="color:#1a3c25;">혼밥연구소</span>에 큰 힘이 됩니다.
          </p>
          <div style="display: flex; align-items: center; justify-content: center; gap: 1.5rem; flex-wrap: wrap; margin-top: 0.7rem;">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <i class="bi bi-camera" style="color:#888; font-size:1.1rem;"></i>
              <span style="color:#888; font-size:1rem; font-weight:500;">사진 출처</span>
              <span style="color:#2C573C; font-size:1rem; font-weight:600;">핀터레스트</span>
            </div>
            <span style="color:#bbb; font-size:1.1rem;">|</span>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <i class="bi bi-journal-text" style="color:#888; font-size:1.1rem;"></i>
              <span style="color:#888; font-size:1rem; font-weight:500;">레시피 출처</span>
              <span style="color:#2C573C; font-size:1rem; font-weight:600;">유튜브 자취요리신 simple cooking</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- JavaScript: 게시글 저장/삭제 로직 -->
  <script>
    // 게시글 저장
    function savePost() {
      const input = document.getElementById("postInput");
      const text = input.value.trim();
      if (text) {
        const posts = JSON.parse(localStorage.getItem("sharedPosts") || "[]");
        posts.push(text);
        localStorage.setItem("sharedPosts", JSON.stringify(posts));
        input.value = "";
        displayPosts();
      }
    }

    // 게시글 삭제
    function deletePost(index) {
      const posts = JSON.parse(localStorage.getItem("sharedPosts") || "[]");
      posts.splice(index, 1);
      localStorage.setItem("sharedPosts", JSON.stringify(posts));
      displayPosts();
    }

    // 게시글 출력
    function displayPosts() {
      const container = document.getElementById("sharedPosts");
      const posts = JSON.parse(localStorage.getItem("sharedPosts") || "[]");
      container.innerHTML = "";

      posts.forEach((text, index) => {
        const div = document.createElement("div");
        div.className = "post-item";
        div.innerHTML = `
          <span>${text}</span>
          <button class="delete-btn" onclick="deletePost(${index})">❌</button>
        `;
        container.appendChild(div);
      });
    }

    // 페이지 로드 시 게시글 표시
    window.onload = displayPosts;
  </script>
</body>
</html>
